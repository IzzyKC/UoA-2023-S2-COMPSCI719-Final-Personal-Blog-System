<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">

    <title> Login </title>

    <link rel="stylesheet" href="./css/login.css">
    <script src="./login.js"></script>

</head>

<body>
<div class="form-container">
    <form class="form" id="login">
        <h1 class="form-title"> Login </h1>
        <div class="form-message form-message-error"></div>
        <div class="form-input-group">
            <input type="text" class="form-input" autofocus placeholder="Username or email">
            <div class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <input type="password" class="form-input" autofocus placeholder="Password">
            <div class="form-input-error-message"> </div>
        </div>

        <button class="form-submit-button" type="submit"> Log in </button>

        <p class="form-text">
            <a href="#" class="form-link"> Forgot your password? </a>
        </p>

        <p class="form-text">
            <a id="link-create-account" href="./" class="form-link"> Create account </a>
        </p>

    </form>

    <form class="form form-hidden" id="create-account">
        <h1 class="form-title"> Create account </h1>
        <div class="form-message form-message-error"></div>

        <div class="form-input-group">
            <input type="text" class="form-input"  placeholder="First name">
            <div class="form-input-error-message"> </div>
        </div>

        <div class="form-input-group">
            <input type="text" class="form-input"  placeholder="Last name">
            <div class="form-input-error-message"> </div>
        </div>

        <div class="form-input-group">
            <p> Select your date of birth:</p>
            <select class="form-input" name="day">
                <option value="01"> 01 </option>
                <option value="02"> 02 </option>
                <option value="03"> 03 </option>
                <option value="04"> 04 </option>
                <option value="05"> 05 </option>
                <option value="06"> 06 </option>
                <option value="07"> 07 </option>
                <option value="08"> 08 </option>
                <option value="09"> 09 </option>
                <option value="10"> 10 </option>
                <option value="11"> 11 </option>
                <option value="12"> 12 </option>
                <option value="13"> 13 </option>
                <option value="14"> 14 </option>
                <option value="15"> 15 </option>
                <option value="16"> 16 </option>
                <option value="17"> 17 </option>
                <option value="18"> 18 </option>
                <option value="19"> 19 </option>
                <option value="20"> 20 </option>
                <option value="21"> 21 </option>
                <option value="22"> 22 </option>
                <option value="23"> 23 </option>
                <option value="24"> 24 </option>
                <option value="25"> 25 </option>
                <option value="26"> 26 </option>
                <option value="27"> 27 </option>
                <option value="28"> 28 </option>
                <option value="29"> 29 </option>
                <option value="30"> 30 </option>
                <option value="31"> 31 </option>
            </select>

            <select class="form-input" name="month">
                <option value="month">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>

            <select class="form-input" name="year">
                <option value="year">year</option>
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
            </select>


            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">
                <div class="form-input-error-message"></div>
            </div>

        <div class="form-input-group">
            <input type="password" class="form-input"  placeholder="Password">
            <div class="form-input-error-message"> </div>
        </div>
        <div class="form-input-group">
            <input type="password" class="form-input"  placeholder="Confirm password">
            <div class="form-input-error-message"> </div>
        </div>


        <button class="form-submit-button" type="submit"> Create account </button>

        <p class="form-text">
            <a class="form-link" href="./" id="login-link"> Sign in with an existing account </a>
        </p>

    </form>
    
</div>
</body>
</html>
